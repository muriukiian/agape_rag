build:
  python_version: "3.9"  # Specify the Python version
  docker:
    image: "python:3.9-slim"  # Use a Docker image for Python 3.9

  commands:
    - pip install -r requirements.txt  # Install Python dependencies

app:
  entrypoint: "uvicorn main:app --host 0.0.0.0 --port 7860 --reload"  # Command to run your FastAPI app
